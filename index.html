<!DOCTYPE html>
<html>
  <head>
    <title>
      Lemonade Game
    </title>
    <style>
      body {
        background-color: midnightblue;
        color: white;
      }
      .colorbutton {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <p>
      Money: $<span id="money">0</span>
    </p>
    <button onclick="sellLemonade()" class="colorbutton">
      Sell Lemonade [$<span id="price">1</span>]
    </button>
    <script>
      var money = 0
      var price = 1

      function sellLemonade {
        money = money + price
        document.getElement("money").innerHTML = money
      }
    </script>
  </body>
</html>
