<!DOCTYPE html>
<html>
  <head>
    <title>
      Clicker Game 2
    </title>
  </head>
  <body>
    <script>
      const paragraphs = ["JIM", "BLIM", "TIM"];
      for (let p of paragraphs) {
        const paragraph = document.createElement("p");
        paragraph.textContent = p;
        document.body.appendChild(paragraph);
      }
    </script>
  </body>
</html>
